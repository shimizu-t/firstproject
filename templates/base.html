{% load i18n static %}
{% load static %}
<!DOCTYPE html>{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE|default:"ja" }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{% block title %}SampleProject{% endblock %}</title>
  </head>
  <body>
    <header>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
     <a class="navbar-brand" href="{% url 'first_project:index' %}">TOP</a>
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
     </button>
     <div class="collapse navbar-collapse" id="navbarSupportedContent">
       <ul class="navbar-nav mr-auto">
       </ul>
       <ul class="navbar-nav">
         <li class="nav-item">
           <a class="nav-link" href="{% url 'first_project:userdetail' pk=1%}">メールアドレス設定</a>
         </li>
       </ul>
     </div>
   </nav>
 </header>
    <div class="container">
      {% block content %}
      {{ content }}
      {% endblock %}
    </div>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}">
    </script>
  </body>
</html>
